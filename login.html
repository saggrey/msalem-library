<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Admin Login - M'Salem Library</title>
    <link rel="icon" type="image/ico" href="assets/library1">
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div class="login-container">
        <h1 class="welcome-message">Welcome to M'Salem School Library!</h1>
        <h3 class="sub-message"><i>Are Learners Reading?</i></h3>
        <h2>Library Admin Login</h2>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" required>

            <button type="submit">Login</button>
            <p id="error-message" class="error"></p>
        </form>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
